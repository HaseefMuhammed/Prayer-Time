<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Time</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <video class="bg-clip" src="images/bg video.mp4" autoplay loop muted plays-inline></video>

    <section class="align-items-center text-center mt-3">
        <h1 class="text-white head-text">PRAYER TIME</h1>
        <!-- clock -->
        <div id="clock">
            <h1 id="date-time" class="text-white text-center mt-4"></h1>
          </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <iframe id="iframe" title="prayerWidget" class="widget-m-top" style=" height: 358px; border: 1px solid #ddd;" scrolling="no" src="https://www.islamicfinder.org/prayer-widget/1265873/shafi/3/0/18.0/18.0"> </iframe>
            </div>
        </div>
    </section>

    <section class="align-items-center text-center mt-3">
        <video class="ad" src="images/ad.mp4" autoplay loop muted></video>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
